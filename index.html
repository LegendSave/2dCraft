<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="2dCraft.png">
    <link rel="manifest" href="manifest.json">
    <title>Editor - 2dCraft</title>
</head>
<body style="background-color: #272a2e">
    <canvas id="2dcanvas" alt="Reload required" style="border:5px solid darkgray; width: 25%; height: 25%; border-radius: 25px; display: block;background-color: white;" width="400" height="400"></canvas>
    <textarea name="Code space" id="codearea" style="resize: none; width: 59%; height: 95%; position: absolute; top: 1%; left: 39%; font-size: x-large; outline: none; border: none; border: 2px solid darkgray; border-radius: 5px; caret-color: white; background-color: #191a1b; color: white;" autocomplete="off" autocapitalize="off" aria-autocomplete="none" spellcheck="false"></textarea>
    <div name="Code Palette" id="cdPalette" style="resize: none; width: 10%; height: 95%; position: absolute; top: 1%; left: 28%; font-size: x-large; outline: none; border: none; border: 2px solid darkgray; border-radius: 5px; background-color: #191a1b; color: antiquewhite;">
        Command Palette
        <hr/>
        <select>
            <label>Conditionals</label>
            <option></option>
        </select></div>
    <button id="run" style="position: relative; margin-top: 1%; left: 12.5%; transform: translateX(-50%); background-color: green; font-size: xx-large; outline: none; border: none; border: 5px solid darkgreen; border-radius: 25px;" onclick="fullscreen()">Run</button>
    <script src="Assets/CanvasFullscreen.js"></script>
</body>
</html>
